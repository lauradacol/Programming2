		<h2 id="rent">Gerenciamento da Coleção</h2>

	<section id="login">
		<!-- Login-->
		<form action="" method="get">			
			<fieldset>
				<legend>Login</legend>

					<label for="nome">Usuário: </label>

				</div>

				<div>
					<label for="senha">Senha: </label>
					<input type="password" name="senha" id="senha" size="10" placeholder="Insira sua senha" required autofocus>			
				</div>		
				
				 <button type="submit"><a href="inicio.html">Entrar</a></button>
				 
 				<!--FAZER EM JS CERTINHO-->
				 <label>
					<input type="checkbox" checked="checked" name="remember"> Lembrar identificação do usuário
				</label> 		
		</fieldset>
	</section>

	<footer>
		<p>Último acesso em: </p>
		<a href="#inicio">Início da Página</a>
	</footer>
	
	<script src="prova.js"></script>
